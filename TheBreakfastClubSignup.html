<script type="text/javascript">

    //function
    function checkForm(form)
    {
      
      // Username blank check
	  if(form.username_text.value == "") {
      alert("Error: Username cannot be blank!");
      form.username_text.focus();
      return false;
    	}

	//if password 1 doesnt equal blank and it's equal to confirm password
	if(form.password_text.value != "" && form.password_text.value == form.confirm_text.value) {
      if(form.password_text.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.password_text.focus();
        return false;
      }
      
      // if username and password match
      if(form.password_text.value == form.username_text.value) {
        alert("Error: Password must be different from Username!");
        form.password_text.focus();
        return false;
      }
      
      // if both passwords match
      if(form.password_text.value == form.confirm_text.value){
          alert("You are the man, passwords match!")
          return false;
      }
    } 
    
    // if password blank or passwords dont match
    else {
      alert("Error: Both passwords must match!");
      form.password_text.focus();
      return false;
      }
	}
	</script>
